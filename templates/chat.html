<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat</h2>
                <button class="btn-menu" onclick="toggleSidebarMenu()">â˜°</button>
            </div>

            <!-- Add Contact Form -->
            <div id="addContactForm" class="add-contact-form hidden">
                <button onclick="toggleAddContact()" style="background: #667eea; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 10px; width: 100%; font-size: 12px;">+ Add Contact</button>
                <input type="text" id="searchUsername" placeholder="Search username...">
                <div id="searchResult" class="search-result"></div>
            </div>

            <!-- Rooms List -->
            <div class="rooms-list">
                <div class="rooms-section">
                    <h3>Public</h3>
                    <div id="publicRoomsList" class="rooms-container"></div>
                </div>
                <div class="rooms-section">
                    <h3>Contacts</h3>
                    <div id="contactsList" class="rooms-container"></div>
                </div>
            </div>

            <!-- User Info -->
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="currentUsername"></span>
                </div>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <h1 id="roomTitle">Chat Room</h1>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>

            <div class="chat-input-area">
                <form id="messageForm" onsubmit="sendMessage(event)">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            autocomplete="off"
                        >
                        <label for="imageInput" class="image-upload-btn" title="Attach image">ðŸ“Ž</label>
                        <input 
                            type="file" 
                            id="imageInput" 
                            accept="image/*" 
                            style="display: none;"
                            onchange="updateImagePreview()"
                        >
                        <button type="submit" class="btn-send">Send</button>
                    </div>
                    <div id="imagePreview" class="image-preview"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="modal-image" alt="Full size image">
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
